<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Power 4</title>
</head>
<body>
    <h2>Difficulté : {{ .Difficulty}}</h2>
    <table>
        {{range .Board}}
        <tr>
            {{range .}}
                {{if eq . 1}}
                <td class="PlacementP1"> </td>
                {{else}}
                    {{if eq . 2}}
                    <td class="PlacementP2"> </td>
                    {{else}}
                    <td class="NoPlacement"> </td>
                    {{end}}
                {{end}}
            {{end}}
        </tr>
        {{end}}
    </table>
</body>
</html>
