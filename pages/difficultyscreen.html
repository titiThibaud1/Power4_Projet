<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SELLIER Thibaud">
    <link rel="stylesheet" href="/static/style.css">
    <title>Power 4</title>
</head>
<body>
    <form action="/play" method="post">
        <p name="Player1">Player 1 : {{ .Player1}}</p>
        <p name="Player2">Player 2 : {{ .Player2}}</p>

        <input type="radio" id="difEasy" name="difficulty" value="Easy" checked="checked">
        <label for="difEasy" class="DifficultyEasy">Easy (6*7)</label>
        <input type="radio" id="difMed" name="difficulty" value="Medium">
        <label for="difMed" class="DifficultyMedium">Medium (6*9)</label>
        <input type="radio" id="difHard" name="difficulty" value="Hard">
        <label for="difHard" class="DifficultyHard">Hard (7*8)</label>

        <p><button type="submit">Start game</button></p>
    </form>
</body>
</html>
